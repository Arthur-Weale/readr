<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
    <title>Readr Library</title>
</head>
<body>
    <div class="ui-container">
        <div class="top-container">
            <h1>READR LIBRARY</h1>
            <button class="add-book">+ Add new Book</button>
        </div>
        <div class="card-container">
            <!-- <div class="book-card">
                <h3 class="book-title">The Wall</h3>
                <p class="book-author">By Arthur Spwein</p>
                <p class="book-pages">300 pages</p>
                <label for="read">Unread <input type="checkbox" id="read"></label>
                <button class="remove-btn">Remove</button>
            </div> -->
        </div>
    </div>
    <dialog>
        <form id="book-form" method="get">
            <div class="form-control">
                <label>
                    Title:
                </label>
                <input type="text" id="book-title" name="title" placeholder="The Wall" required />
            </div>

            <div class="form-control">
                <label>
                    Author:
                </label>
                <input type="text" id="book-author" name="author" placeholder="Arthur Spwein" required />
            </div>

            <div class="form-control">
                <label>
                    Pages:
                </label>
                <input type="number" id="book-pages" name="pages" placeholder="300" required min="1" />
            </div>

            <div class="form-control">
                <label>
                    Finished reading?
                </label>
                <input type="checkbox" id="book-check" name="read" class="checkbox"/>
            </div>

            <button class="submit-button" type="submit">Add Book</button>
        </form>

    </dialog>
</body>
</html>
